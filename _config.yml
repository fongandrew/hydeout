# Dependencies
remote-theme:     fongandrew/hydeout
markdown:         GFM
highlighter:      rouge

# Setup
title:            Jade the Zapper
tagline:          'Jade의 블로그'
description:      '<a href="https://github.com/seokjeon" target="_blank">You</a> must try <a href="#">HARDER</a>'
url:              https://seokjeon.github.io
baseurl:          ''
                  # the optional subpath of your site, e.g. "/blog"
                  # NB: This applies to all pages in your Jekyll site.
                  # If you want to move just the blog index pages but keep
                  # other pages at root, see the paginate_path and
                  # sidebar_blog_link below.

author:
  name:           'Jade'
  url:            https://github.com/seokjeon

paginate:         5
# paginate_path:    '/page:num'
                    # Or '/blog/page:num' if you want to move your index pages

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-analytics

exclude:
  - Gemfile
  - Gemfile.lock
  - Makefile
  - README.md
  - .gitignore

permalink:        /:year/:month/:day/:title.html

defaults:
  - scope:
      path:       "_posts"
      type:       "posts"
    values:
      excerpt_separator:  <!--more-->
      layout:     post

# Sidebar link settings
sidebar_home_link:  true
# sidebar_blog_link:  '/blog'   # By default, your home page is your blog
                                # page. If you change your paginate_path,
                                # set this to the root of the paginate_path
                                # to enable a separate blog link.

disqus:
  shortname:      seokjeon

jekyll_analytics:
  GoogleAnalytics:          # Add, if you want to track with Google Analytics
    id: G-9XHGND5TKJ          # Required - replace with your tracking id

# Used for Hydeout's own Github page. Feel free to remove for your
# own fork.
hydeout:
  version:        4.1.0
  repo:           https://github.com/seokjeon/seokjeon.github.io

img_path:         /assets/posts
